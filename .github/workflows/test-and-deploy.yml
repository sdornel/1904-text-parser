# https://github.com/actions/deploy-pages

name: Run Tests and Deploy

on:
  pull_request:
  push:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test -- --coverage

